[alias]
glucose-local = ! bash -c "openaps report invoke monitor/cal.json; openaps report invoke monitor/glucose-oref0.json monitor/glucose.json"
glucose-ns = report invoke monitor/glucose-ns.json monitor/glucose-ns-raw.json
get-bg = ! bash -c "rm -f monitor/glucose*.json && ( openaps glucose-ns && grep -q sgv monitor/glucose-ns-raw.json && cp monitor/glucose-ns-raw.json monitor/glucose.json ) || openaps glucose-local 2>/dev/null"
push = ! bash -c "(git push && echo 'pushed to github') || echo 'unable to push to github'"

[vendor "openapscontrib.timezones"]
path = .
module = openapscontrib.timezones

[vendor "openxshareble"]
path = .
module = openxshareble

[device "tz"]
vendor = openapscontrib.timezones

[device "cgm"]
vendor = openxshareble
extra = cgm.ini

[device "raw"]
fields = glucose cal maxraw
cmd = oref0-raw
vendor = openaps.vendors.process
args = 

[device "ns-bgnow"]
vendor = openaps.vendors.process
extra = ns-bgnow.ini

[device "ns-bg24h"]
vendor = openaps.vendors.process
extra = ns-bg24h.ini

[device "ns-cal"]
vendor = openaps.vendors.process
extra = ns-cal.ini

[report "monitor/glucose-ns.json"]
device = ns-bgnow
use = shell
reporter = JSON

[report "monitor/glucose-ns-raw.json"]
use = shell
reporter = JSON
json_default = True
cal = monitor/cal-ns.json
device = raw
remainder =
maxraw = 250
glucose = monitor/glucose-ns.json

[report "monitor/glucose-ns24h.json"]
device = ns-bg24h
use = shell
reporter = JSON

[report "monitor/cal-ns.json"]
device = ns-cal
use = shell
reporter = JSON

[report "monitor/glucose-oref0.json"]
device = cgm
threshold = 100
use = oref0_glucose
hours = 8.5
reporter = JSON

[report "monitor/cal.json"]
device = cgm
count = 1
use = iter_calibrations
reporter = JSON

[report "monitor/glucose.json"]
use = shell
reporter = JSON
json_default = True
cal = monitor/cal.json
device = raw
remainder = 
maxraw = 250
glucose = monitor/glucose-oref0.json

